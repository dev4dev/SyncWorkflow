name: Tag a new version

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  tagging:
    # if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        echo The PR was merged
        git log --pretty=format:%s | head -n 1 | grep -oP 'Version: (v?\d+\.\d+\.\d+)' | awk '{print $2}'
